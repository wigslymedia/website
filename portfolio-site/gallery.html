        .gallery-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .gallery-info {
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        
        .gallery-item {
            cursor: pointer;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.03);
            box-shadow: 0 10px 40px rgba(255, 102, 0, 0.2);
        }
        
        /* Lightbox Styles */
        .lightbox {
            display: none !important;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            visibility: hidden;
        }
        
        .lightbox.active {
            display: flex !important;
            opacity: 1;
            pointer-events: all;
            visibility: visible;
        }
        
        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
        
        .lightbox-content > * {
            pointer-events: all;
        }
        
        .lightbox-loader {
            display: none;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-orange);
            animation: spin 1s ease-in-out infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: block; /* Ensure it's not hidden by default behavior */
        }
        
        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 2.5rem;
            cursor: pointer;
            padding: 0.5rem;
            line-height: 1;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        
        .lightbox-close:hover {
            color: var(--accent-orange);
            transform: scale(1.1);
        }
        
        .lightbox-nav {
            position: fixed; /* Fixed to viewport */
            top: 50%;
            transform: translateY(-50%);
            background: rgba(30, 36, 51, 0.8);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            font-size: 1.5rem;
            padding: 1rem 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
            z-index: 10001; /* Ensure above everything */
        }
        
        .lightbox-nav:hover {
            background: var(--accent-orange);
            border-color: var(--accent-orange);
        }
        
        .lightbox-prev {
            left: 20px; /* Safe distance from edge */
        }
        
        .lightbox-next {
            right: 20px; /* Safe distance from edge */
        }
        
        .lightbox-counter {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        
        @media (max-width: 768px) {
            .lightbox-nav {
                padding: 0.75rem 1rem;
                font-size: 1.2rem;
            }
            
            .lightbox-prev {
                left: 10px;
            }
            
            .lightbox-next {
                right: 10px;
            }
            
            .lightbox-close {
                top: -40px;
                right: 10px;
                font-size: 2rem;
            }
        }
